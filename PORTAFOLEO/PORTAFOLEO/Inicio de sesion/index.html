    <div class="container">
        <div class="row mt-3">
            <div class="col-md-12">
                <div class="card text-center" style="width: 30rem;">
                    <img src="https://img.freepik.com/vector-premium/formulario-inicio-sesion-computadora-iniciar-sesion-cuenta_7087-1749.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h3 class="card-title">Inicio de sesión</h3>
                      <br><br>
                      <label for="">Usuario: </label>
                      <div id="inner1"></div>
                      <input class="inp form-control" type="text" id="correo" placeholder="Ingresa tu nombre de usuario, correo o teléfono">
                      <br><br>
                      <label for="">Contraseña: </label>
                      <input class="inp form-control" type="password" name="" id="password" placeholder="Ingresa tu contraseña">
                      <br><br>
                      <button onclick="iniciarSesion()" type="button" class="btnn form-control">Iniciar Sesion</button>
                    </div>
                  </div>
            </div>
        </div>
    </div>
